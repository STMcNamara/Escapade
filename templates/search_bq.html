{% extends "layout.html" %}

{% block title %}
    Test
{% endblock %}

{% block main %}

<script>
  var rowNo = 1;

  function addRow(){
    var id = rowNo;
    var table = document.getElementById("inputTable");
    var row = table.insertRow(rowNo);
    var originplace = row.insertCell(0);
    var destinationplace = row.insertCell(1);
    var outboundpartialdate = row.insertCell(2);
    originplace.innerHTML = '<input autocomplete="off" name="originplace_' + id + '" placeholder="Origin Place_' + id + '" type="text"/>';
    destinationplace.innerHTML = '<input autocomplete="off" name="destinationplace_' + id + '" placeholder="Destination Place_' + id + '" type="text"/>';
    outboundpartialdate.innerHTML = '<input autocomplete="off" name="outboundpartialdate_' + id + '" placeholder="Date:yyyy=mm-dd' + id + '" type="text"/>';
    //Debug functionality to display row Counter
    document.getElementById("rowNo").innerHTML = id;
    rowNo ++;
  }
</script>

<body>
WIP for the search function!
</body>
<form action="/search_bq" method="post">
    <div class="form-group">
      <table id="inputTable">
        <td><input autocomplete="off" name="originplace_0" placeholder="Origin Place" type="text"/></td>
        <td><input autocomplete="off" name="destinationplace_0" placeholder="Destination Place" type="text"/></td>
        <td><input autocomplete="off" name="outboundpartialdate_0" placeholder="Date:yyyy-mm-dd" type="text"/></td>
      </table>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <button class="btn btn-secondary" type="button" onclick=addRow()>Add query</button>
</form>
<p> Row Counter: </p>
<p id="rowNo">0</p>



{% endblock %}
